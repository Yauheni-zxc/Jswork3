<body>
    <h2>Добавить отзыв</h2>

    <textarea id="review-text" placeholder="Ваш отзыв..."></textarea>

  </div>

    <div class="product-list" id="product-list"></div>
    <div id="reviews" class="reviews"></div>
  </div>
    <script src="feedback.js"></script>
</body>
